<!DOCTYPE html>
<html lang="en" class="bg-gray-100 text-gray-900">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../assets/images/icons/favicon.ico" type="image/x-icon">
  <title>WeBlocker | Domain and Keywords Blocker</title>
  <link rel="stylesheet" href="../assets/css/flowbite.min.css">
  <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="p-3 space-y-3 w-80">
  <div class="flex items-center justify-between mb-4">
    <div class="flex items-center space-x-2">
      <div class="bg-green-700 flex h-8 w-8 items-center justify-center rounded-lg">
        <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd"
            d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
            clip-rule="evenodd"></path>
        </svg>
      </div>
      <h1 class="text-xl font-bold text-gray-900">WeBlocker</h1>
    </div>

    <div class="flex items-center space-x-2">
      <span id="extensionStatus" class="text-green-700 text-sm font-bold">Active</span>
      <span class="relative flex h-3 w-3">
        <span id="ping1"
          class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
        <span id="ping2" class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
      </span>
    </div>
  </div>

  <div class="grid grid-cols-2 gap-2 text-sm">
    <div class="bg-white p-2 rounded shadow flex justify-between items-center">
      <span class="font-bold">Domains:</span>
      <span id="blockedDomains" class="font-bold italic">0</span>
    </div>
    <div class="bg-white p-2 rounded shadow flex justify-between items-center">
      <span class="font-bold">Keywords:</span>
      <span id="blockedKeywords" class="font-bold italic">0</span>
    </div>
  </div>

  <div class="bg-white p-2 rounded shadow text-sm">
    <div class="font-bold mb-2">Usage Summary:</div>
    <div class="space-y-3 text-xs" id="usageSummary">
      <div class="usageRow">
        <div class="flex justify-between">
          <span class="domains"></span>
          <span class="timeSpent"></span>
        </div>
        <div class="h-1 mt-1 bg-gray-200 rounded">
          <div class="widthPercent h-1 bg-red-500 rounded" style="width: 80%"></div>
        </div>
      </div>

      <div class="usageRow">
        <div class="flex justify-between">
          <span class="domains"></span>
          <span class="timeSpent"></span>
        </div>
        <div class="h-1 mt-1 bg-gray-200 rounded">
          <div class="widthPercent h-1 bg-yellow-400 rounded" style="width: 30%"></div>
        </div>
      </div>

      <div class="usageRow">
        <div class="flex justify-between">
          <span class="domains"></span>
          <span class="timeSpent"></span>
        </div>
        <div class="h-1 mt-1 bg-gray-200 rounded">
          <div class="widthPercent h-1 bg-green-500 rounded" style="width: 20%"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="flex flex-col space-y-2">
    <div id="blockingWarning" class="hidden text-sm font-bold p-2 rounded-lg" role="alert">
    </div>
    <button id="blockBtn" class="font-bold bg-red-800 hover:bg-red-900 py-2 rounded text-white">Block Current
      Website</button>
    <button id="openDashboard" class="font-bold bg-green-800 hover:bg-green-900 py-2 rounded text-white">Open
      Settings</button>
  </div>

  <script type="module" src="../core/popup/popup.js"></script>
</body>

</html>
